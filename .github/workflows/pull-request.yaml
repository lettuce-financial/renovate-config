name: Validate JSON
on:
  pull_request:

jobs:
  build:
    name: Success
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4
      - name: Install jq
        run: |
          sudo apt-get -qq update -y
          sudo apt-get -qq install -y jq
      - name: Validate JSON
        run: |
          jq . default.json
