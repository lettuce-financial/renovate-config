name: Validate JSON
on:
  pull_request:

jobs:
  build:
    name: Success
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - name: Install jq
        run: |
          sudo apt-get -qq update -y
          sudo apt-get -qq install -y jq
      - name: Validate JSON
        run: |
          jq . default.json
