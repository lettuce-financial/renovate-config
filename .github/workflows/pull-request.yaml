name: Validate JSON
on:
  pull_request:

jobs:
  build:
    name: Success
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - name: Install jq
        run: |
          sudo apt-get -qq update -y
          sudo apt-get -qq install -y jq
      - name: Validate JSON
        run: |
          jq . default.json
